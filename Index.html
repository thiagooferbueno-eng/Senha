<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio dos 5 Cadeados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #58a6ff;
    }
    .lock {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 20px;
      margin: 15px auto;
      max-width: 350px;
    }
    input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #30363d;
      background: #0d1117;
      color: #c9d1d9;
      width: 80%;
    }
    button {
      margin-top: 8px;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      background: #238636;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #444c56;
      cursor: not-allowed;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
    }
    .success {
      color: #3fb950;
    }
    .error {
      color: #f85149;
    }
    #final {
      margin-top: 20px;
      padding: 15px;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üîê Desafio dos 5 Cadeados</h1>
  <p>Digite as senhas corretas na ordem para desbloquear todos os cadeados.</p>

  <div id="locks"></div>

  <div id="final">
    <h2>üèÜ Parab√©ns!</h2>
    <p>Voc√™ abriu todos os cadeados!</p>
  </div>

  <script>
    const senhas = ["1953", "HongKong", "HTCS", "Taipei", "Tigres Asiaticos"];
    const locksContainer = document.getElementById("locks");

    function criarLock(i) {
      const div = document.createElement("div");
      div.className = "lock";
      div.innerHTML = `
        <h3>Cadeado ${i+1}</h3>
        <input type="text" id="input-${i}" placeholder="Digite a senha" ${i!==0 ? "disabled" : ""}>
        <br>
        <button id="btn-${i}" ${i!==0 ? "disabled" : ""}>Destravar</button>
        <div class="message" id="msg-${i}"></div>
      `;
      locksContainer.appendChild(div);

      document.getElementById(`btn-${i}`).addEventListener("click", () => verificarSenha(i));
    }

    function normalizar(texto) {
      return texto
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .trim()
        .toLowerCase();
    }

    function verificarSenha(i) {
      const input = document.getElementById(`input-${i}`);
      const msg = document.getElementById(`msg-${i}`);
      if (normalizar(input.value) === normalizar(senhas[i])) {
        msg.textContent = "‚úÖ Correto! Cadeado aberto.";
        msg.className = "message success";
        input.disabled = true;
        document.getElementById(`btn-${i}`).disabled = true;
        if (i+1 < senhas.length) {
          document.getElementById(`input-${i+1}`).disabled = false;
          document.getElementById(`btn-${i+1}`).disabled = false;
          document.getElementById(`input-${i+1}`).focus();
        } else {
          document.getElementById("final").style.display = "block";
        }
      } else {
        msg.textContent = "‚ùå Senha incorreta, tente novamente.";
        msg.className = "message error";
      }
    }

    for (let i = 0; i < senhas.length; i++) {
      criarLock(i);
    }
  </script>
</body>
</html>
